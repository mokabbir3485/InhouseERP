<form name="ImportReportUI" novalidate>
    <div class="col-md-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-group"></i>&nbsp;Procurment Report </h3>
            </div>
            <div class="panel-body">
                <div class="col-md-12">

                    <div class="row">
                        <div>
                            <div class="radio-inline" ng-show="importReport">
                                <label>
                                    <input type="radio" name="importReport" ng-click="importTypeReport()" value="importReport" ng-model="importReportType">Import Report
                                </label>
                            </div>

                        </div>

                    </div>
                  
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-group"></i>&nbsp;Reports </h3>
            </div>
            <div class="panel-body">
                <div ng-hide="importReportType !='importReport' && importReportType !='exportReport' && importReportType !='balance'">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="text" id="textToDatePicker" ng-model="ExportEmportReport.FromDate" name="formDate" class="form-control" placeholder="Form Date" maxlength="51" ng-maxlength="50" required readonly>
                                        <span class="input-group-addon" ng-click="FormDateChangeImportReport()"><i class="fa fa-calendar req-icon-color"></i></span>
                                    </div>
                                  
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="text" id="textFormDatePicker" ng-model="ExportEmportReport.ToDate" name="toDate" class="form-control" placeholder="To Date" maxlength="51" ng-maxlength="50" required readonly >
                                        <span class="input-group-addon" ng-click="ToDateChangeImportReport()" ><i class="fa fa-calendar req-icon-color"></i></span>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-12">

                                    <select ng-if="balanceReportflageHideAndShow" class="form-control" ng-model="ddlImport" ng-options="imp.Name for imp in  ImportReportRecorType track by imp.Id" ng-change="ImportAndExportReportModel.Name=ddlImport.Name">
                                        <option value=""> --Select Import Record Type---</option>

                                    </select>

                                </div>

                            </div>
                        </div>


                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-3" style="text-align:left">
                            <button class="btn btn-primary" ng-click="reportBtn()">
                                <i title="Report" class="fa fa-print" style="font-size:18px;"> </i> Report View </button>
                        </div>

                        <div class="col-md-9">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</form>
