<style>
    .responstable th:nth-child(2) {
        width: 10% !important;
    }
</style>
<form name="inventoryReportForm" novalidate>

    <div class="col-md-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-group"></i>&nbsp;Reports </h3>
            </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <div class="row">
                        <div class="radio-inline" ng-show="AttSum">
                            <label>
                                <input type="radio" name="optionsRadios5" value="AttSum" ng-model="rbReport" ng-change="GetAllBranch()">Attendance Summary
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="radio-inline" ng-show="AttSumWithOT">
                            <label>
                                <input type="radio" name="optionsRadios5" value="AttSumWithOT" ng-model="rbReport" ng-change="GetAllBranch()">Attendance Summary With OT
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="radio-inline" ng-show="AttDtl">
                            <label>
                                <input type="radio" name="optionsRadios5" value="AttDtl" ng-model="rbReport" ng-change="GetAllBranch()">Attendance Detail
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="radio-inline" ng-show="SalSheet">
                            <label>
                                <input type="radio" name="optionsRadios5" value="SalSheet" ng-model="rbReport" ng-change="GetAllBranch()">Salary Sheet
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="radio-inline" ng-show="WagesSlip">
                            <label>
                                <input type="radio" name="optionsRadios5" value="WagesSlip" ng-model="rbReport" ng-change="GetAllBranch()">Wages Slip
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="radio-inline" ng-show="LeaveBalance">
                            <label>
                                <input type="radio" name="optionsRadios5" value="LeaveBalance" ng-model="rbReport" ng-change="GetAllBranch()">Leave Balance
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="radio-inline" ng-show="SalaryHistory">
                            <label>
                                <input type="radio" name="optionsRadios5" value="SalaryHistory" ng-model="rbReport" ng-change="GetAllBranch()">Salary History
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="radio-inline" ng-show="PaySlip">
                            <label>
                                <input type="radio" name="optionsRadios5" value="PaySlip" ng-model="rbReport" ng-change="GetAllBranch()">Pay Slip
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-list"></i>&nbsp;Report Parameters</h3>
            </div>
            <div class="panel-body custom-panal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <!--FromDate-->
                            <div class="col-md-12" ng-show="rbReport=='AttSum' || rbReport=='AttSumWithOT' || rbReport=='AttDtl'">
                                <div class="form-group " ng-class="{ 'has-error' : inventoryReportForm.DeclarationDate.$invalid && inventoryReportForm.DeclarationDate.$touched }" data-toggle="tooltip" data-placement="bottom" title="From Date">
                                    <div class='input-group'>
                                        <input type="text" name="FromDate" id="txtFromDate" ng-model="FromDate" ng-change="" class="form-control " placeholder="From Date" readonly />
                                        <span class="input-group-addon" ng-click="FromDateChangeForHRReport();" id="txtFromDate2"><i class="fa fa-calendar req-icon-color"></i></span>
                                    </div>
                                </div>
                            </div>
                            <!--ToDate-->
                            <div class="col-md-12" ng-hide="rbReport=='SalSheet' || rbReport=='WagesSlip'  || rbReport=='PaySlip' || rbReport=='LeaveBalance' || rbReport=='SalaryHistory'" ng-show="rbReport=='AttSum' || rbReport=='AttSumWithOT' || rbReport=='AttDtl'">
                                <div class="form-group " ng-class="{ 'has-error' : inventoryReportForm.DeclarationDate.$invalid && inventoryReportForm.DeclarationDate.$touched }" data-toggle="tooltip" data-placement="bottom" title="To Date">
                                    <div class='input-group'>
                                        <input type="text" name="ToDate" id="txtToDate" ng-model="ToDate" ng-change="" class="form-control " placeholder="To Date" readonly />
                                        <span class="input-group-addon" ng-click="ToDateChangeForHRReport();" id="txtFromDate2"><i class="fa fa-calendar req-icon-color"></i></span>
                                    </div>
                                </div>
                            </div>

                            <!--From Month Year-->
                            <div class="col-md-12" ng-show="rbReport=='SalaryHistory'">
                                <div class="form-group tooltipAll" data-toggle="tooltip" data-placement="bottom" title="Select Year">
                                    <div class="input-group input-group-md ddl">
                                        <select id="selMonth" ng-model="ddlFromMonthYear" class="form-control selectMendatory" name="Year" ng-options="month.MonthAndYear  for month in MonthYearList  track by month.MonthYearId">
                                            <option value="" label="Select Month Year From"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--To Month Year-->
                            <div class="col-md-12" ng-show="rbReport=='SalaryHistory'">
                                <div class="form-group tooltipAll" data-toggle="tooltip" data-placement="bottom" title="Select Year">
                                    <div class="input-group input-group-md ddl">
                                        <select id="selMonth" ng-model="ddlToMonthYear" class="form-control selectMendatory" name="Year" ng-options="month.MonthAndYear  for month in MonthYearList  track by month.MonthYearId">
                                            <option value="" label="Select Month Year To"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--Month-->
                            <div class="col-md-12" ng-show="rbReport=='SalSheet' || rbReport=='WagesSlip' || rbReport=='PaySlip'">
                                <div class="form-group tooltipAll" data-toggle="tooltip" data-placement="bottom" title="Select Month">
                                    <div class="input-group input-group-md ddl">
                                        <select id="selMonth" ng-model="ddlMonth" class="form-control selectMendatory" name="Month" ng-change="GetHeaders()" ng-options="month.MonthName  for month in MonthList  track by month.MonthId">
                                            <option value="" label="Select Month"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--Year-->
                            <div class="col-md-12" ng-show="rbReport=='SalSheet' || rbReport=='WagesSlip' || rbReport=='PaySlip' || rbReport=='LeaveBalance'">
                                <div class="form-group tooltipAll" data-toggle="tooltip" data-placement="bottom" title="Select Year">
                                    <div class="input-group input-group-md ddl">
                                        <select id="selYear" ng-model="ddlYear" class="form-control selectMendatory" name="Year" ng-change="GetHeaders()" ng-options="year.YearName  for year in YearList  track by year.YearId">
                                            <option value="" label="Select Year"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--Branch-->
                            <div class="col-md-12"
                                 ng-hide="rbReport=='ArDue'">
                                <div class="form-group tooltipAll" ng-class="{ 'has-error' : inventoryReportForm.ddlBranch.$dirty && inventoryReportForm.ddlBranch.$invalid }" data-toggle="tooltip" data-placement="bottom" title="Branch">
                                    <div class="input-group input-group-md ddl">
                                        <select id="ddlBranch" ng-model="ddlBrunch" class="form-control selectNotMandetory" name="ddlBranch" ng-options="brunch.BranchName  for brunch in Branchlist  track by brunch.BranchId" ng-change="resetGrade(ddlBrunch.BranchId);GetHeaders(); GetDepartmentByBranch();">
                                            <option value="" label="Select Branch"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--Grade-->
                            <div class="col-md-12" ng-show="rbReport=='SalSheet' || rbReport=='WagesSlip' || rbReport=='PaySlip' || rbReport=='LeaveBalance' ">
                                <div class="form-group tooltipAll" data-toggle="tooltip" data-placement="bottom" title="Select Grade">
                                    <div class="input-group input-group-md ddl">
                                        <select id="selGrade" ng-model="ddlGrade" class="form-control selectMendatory" name="Grade" ng-options="grade.GradeName  for grade in GradeList  track by grade.GradeId" ng-change="GetHeaders();GetDepartmentByBranchAndGrade()">
                                            <option value="" label="Select Grade"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!--Grade For Attendance Summary-->
                            <div class="col-md-12" ng-show="rbReport=='AttSum' || rbReport=='SalaryHistory'">
                                <div class="form-group tooltipAll" data-toggle="tooltip" data-placement="bottom" title="Select Grade">
                                    <div class="input-group input-group-md ddl">
                                        <select id="selGrade" ng-model="ddlGrade" class="form-control selectNotMandetory" name="Grade" ng-options="grade.GradeName  for grade in GradeList  track by grade.GradeId" ng-change="GetDepartmentByBranchAndGrade()">
                                            <option value="" label="Select Grade"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!--Departmnet-->
                            <div class="col-md-12"
                                 ng-hide="rbReport=='ArDue'||rbReport=='AttSum'|| rbReport=='AttSumWithOT'|| rbReport=='SalSheet' || rbReport=='WagesSlip'  || rbReport=='PaySlip'  || rbReport=='AttDtl'">
                                <div class="form-group tooltipAll" ng-class="{ 'has-error' : inventoryReportForm.ddlReceiveBy.$dirty && inventoryReportForm.ddlReceiveBy.$invalid }" data-toggle="tooltip" data-placement="bottom" title="Departmnet">
                                    <div class="input-group input-group-md ddl">
                                        <select id="selDepartment" ng-model="ddlDepartment" class="form-control selectNotMandetory" name="Department" ng-options="department.DepartmentName for department in departmentlist | filter:{BranchId:ddlBrunch.BranchId} track by department.DepartmentId" ng-change="GetSectionByDepartment();">
                                            <option value="" label="Select Departmnet"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12"
                                 ng-show="rbReport=='SalSheet' || rbReport=='WagesSlip' || rbReport=='PaySlip'||rbReport=='AttSum'">
                                <div class="form-group tooltipAll" ng-class="{ 'has-error' : inventoryReportForm.ddlReceiveBy.$dirty && inventoryReportForm.ddlReceiveBy.$invalid }" title="Select Department">
                                    <div class="input-group input-group-md ddl">
                                        <div id="selectDepartment" ng-dropdown-multiselect=""
                                             options="example8data"
                                             selected-model="departmentIdList"
                                             extra-settings="example8settings"
                                             translation-texts="departmentPlaceholder" 
                                             ng-click="GetSectionByDepartment();">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12"
                                 ng-show="rbReport=='WagesSlip' || rbReport=='PaySlip'">
                                <div class="form-group tooltipAll" ng-class="{ 'has-error' : inventoryReportForm.ddlReceiveBy.$dirty && inventoryReportForm.ddlReceiveBy.$invalid }" title="Select Section">
                                    <div class="input-group input-group-md ddl">
                                        <div id="selectSection" ng-dropdown-multiselect=""
                                             options="example8dataSection"
                                             selected-model="sectionIdList"
                                             extra-settings="example8settings"
                                             translation-texts="sectionPlaceholder" ng-click="SelectSection()">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!---Unit---->
                            <div class="col-md-12" ng-hide="rbReport=='SalSheet' || rbReport=='WagesSlip' || rbReport=='PaySlip' || rbReport=='AttSum' || rbReport=='LeaveBalance' || rbReport=='SalaryHistory'">
                                <div class="form-group tooltipAll" data-toggle="tooltip" data-placement="bottom" title="Select Unit">
                                    <div class="input-group input-group-md ddl">
                                        <select id="selUnit" ng-model="ddlUnit" class="form-control selectNotMandetory" name="Unit" ng-options="unit.UnitName  for unit in UnitList  track by unit.UnitName">
                                            <option value="" label="Select Unit"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--Section-->
                            <div class="col-md-12"
                                 ng-hide="rbReport=='ArDue'||rbReport=='AttSumWithOT' || rbReport=='AttDtl' || rbReport=='WagesSlip' || rbReport=='PaySlip'">
                                <div class="form-group tooltipAll" ng-class="{ 'has-error' : inventoryReportForm.ddlReceiveBy.$dirty && inventoryReportForm.ddlReceiveBy.$invalid }" data-toggle="tooltip" data-placement="bottom" title="Section">
                                    <div class="input-group input-group-md ddl">
                                        <select id="selSection" ng-model="ddlSection" class="form-control selectNotMandetory" name="Section" ng-options="section.SectionName for section in sectionList | filter:{DepartmentId:ddlDepartment.DepartmentId} track by section.SectionId">
                                            <option value="" label="Select Section"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12" ng-show="rbReport=='AttDtl'|| rbReport=='LeaveBalance' || rbReport=='SalaryHistory'">
                                <div class="form-group tooltipAll" data-toggle="tooltip" data-placement="bottom" title="Select Employee">
                                    <div class="input-group width-hundred-percent">
                                        <select class="form-control basic-select2" style="width:100%;" ng-model="ddlEmployeeByBranch" ng-options="employee.FullName +' ~ '+employee.DesignationName+' ~ '+employee.DepartmentName  for employee in employeeByBranchList track by employee.EmployeeId">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">

                        <div class="row" ng-hide="rbReport=='ArDue' ||rbReport=='AttSum' || rbReport=='AttSumWithOT' || rbReport=='AttDtl'">

                            <!--Header1-->
                            <div class="col-md-12 tooltipAll" data-toggle="tooltip" data-placement="bottom" title="Header" ng-show="rbReport=='WagesSlip' || rbReport=='PaySlip'">
                                <div class="form-group">
                                    <div class=" input-group">
                                        <input type="text" id="tbxHeader" maxlength="50" name="Header" class="form-control" ng-model="WagesSlipNumber" placeholder="Number" ng-maxlength="49" readonly>
                                        <span class="input-group-addon"><i class="fa fa-text-width"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 tooltipAll" data-toggle="tooltip" data-placement="bottom" title="Header 1" ng-show="rbReport=='SalSheet'">
                                <div class="form-group">
                                    <div class=" input-group">
                                        <input type="text" id="tbxHeader1" maxlength="50" name="Header1" class="form-control" ng-model="SalarySheetHeader1" placeholder="Header 1" ng-maxlength="49" required>
                                        <span class="input-group-addon"><i class="fa fa-text-width"></i></span>
                                    </div>
                                </div>
                            </div>
                            <!--Header2-->
                            <div class="col-md-12 tooltipAll" data-toggle="tooltip" data-placement="bottom" title="Header 2" ng-show="rbReport=='SalSheet'">
                                <div class="form-group">
                                    <div class=" input-group">
                                        <input type="text" id="tbxHeader2" maxlength="50" name="Header2" class="form-control" ng-model="SalarySheetHeader2" placeholder="Header 2" ng-maxlength="49" required>
                                        <span class="input-group-addon"><i class="fa fa-text-width"></i></span>
                                    </div>
                                </div>
                            </div>
                            <!--Header3-->
                            <div class="col-md-12 tooltipAll" data-toggle="tooltip" data-placement="bottom" title="Header 3" ng-show="rbReport=='SalSheet'">
                                <div class="form-group">
                                    <div class=" input-group">
                                        <input type="text" id="tbxHeader3" maxlength="50" name="Header3" class="form-control" ng-model="SalarySheetHeader3" placeholder="Header 3" ng-maxlength="49" required>
                                        <span class="input-group-addon"><i class="fa fa-text-width"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Grid-->
                    <!--View Button-->
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12" style="padding-left: 4%; padding-right: 7%;">
                                <div class="row">
                                    <button id="Button1" class="customBtn custmoBtnSave tooltipAll" ng-click="ReportViewButton()" title="Report View">
                                        <i class="fa fa-floppy-o"></i>&nbsp;View Report
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12" style="padding-left: 5%; padding-right: 7%;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
