<!DOCTYPE html>
<html>
<head>

    <style type="text/css">

        body {
            font-family: "Times New Roman", Times, serif;
            color: #000000;
            height: auto;
            font-size: 15px;
        }

        #MainTable td {
            text-align: center;
        }
        .footer {
            position: fixed;
            left: 160px;
            bottom: 0px;
        }

        @page {
            /*size: A4 portrait;*/
            size: A4 landscape;
        }

        .flexcontainer {
            display: flex;
            justify-content: space-between;
        }

        #UpperTable td {
            border-collapse: collapse;
            padding: 5px;
        }

        #container {
            width: 100%;
            bottom: 0;
            position: fixed !important;
        }

        #left {
            float: left;
            width: 100px;
        }

        #right {
            float: right;
            width: 100px;
        }

        #center {
            margin: 0 auto;
            width: 100px;
        }
    </style>

</head>
<body>
    <!--<page>-->
    <table class="table" style="margin: auto !important;">
        <tbody>
            <tr>
                <td>
                    <div class="container hidden-print">
                        <div class="col-sm-7 col-md-9">

                        </div>
                        <div class="row">
                            <div class="col-sm-3 col-md-2">
                                <!--<button type="button" onclick="ExportToDoc();" class="customBtn custmoBtnReset" style="border-radius: 3px; margin-bottom: -.9em; margin-top: -15px; padding-bottom: 3px; padding-top: 3px;" title="Export to .doc">
                    <i class="fa fa-save"></i>&nbsp;Export to .doc
                </button>-->
                            </div>
                            <div class="col-sm-2 col-md-1">
                                <button type="button"  onclick="document.title = 'Sales Productive ' + getCurrentDateTime(); PrintPdf();"  class="customBtn custmoBtnReset" style="border-radius: 3px; margin-bottom: -.9em; margin-top: -15px; padding-bottom: 3px; padding-top: 3px;" title="Print To .PDF">
                                    <i class="fa fa-print"></i>&nbsp;Print
                                </button>
                            </div>


                        </div>
                        <br />
                    </div>
                    <div id="source-html">
                        <div>
                            <img id="LogoImg" style="height: 64px; width: 1050px;" src="/UploadedImages/rtlFullName.png" />
                        </div>
                        <br />
                        <div valign="middle" align="center">
                            <p style="font-size:20px; border: 1px solid #000000; width:180px; "><b>Sales Productivity</b></p>
                        </div>
                        <table id="MainTable" border="1" width="100%" align="center">
                            <thead>
                                <tr>
                                    <th ng-repeat="h in Header track by $index" class="t-cell-center">{{h}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in DataList track by $index">
                                    <td ng-trim="true" class="t-cell-center" ng-repeat="item in row track by $index">
                                        <span>{{item}}</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="footer">
                            <img id="LogoImg" style="height:20px; width:750px;" src="/UploadedImages/rtlAddress.png" />

                        </div>
                    </div>
                    
                </td>
            </tr>
        </tbody>




    </table>
    <!--</page>-->

    

    <script type="text/javascript">
        $('#HtmlData').hide();

        function PrintPdf() {

            window.print();

        }
        jQuery(document).ready(function ($) {

            $(".main-sidebar").attr("hidden", true);
            $(".main-header").attr("hidden", true);
            $(".main-footer").attr("hidden", true);
            $("#Hidebr").attr("hidden", true);

            $("div").removeClass("wrapper");
            $("div").removeClass("content-wrapper");
        });


    </script>
</body>

</html>
